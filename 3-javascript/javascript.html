<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript</title>

    <style text="stylesheet">
      .clicker {
        background-color: red;
        width: 100px;
        height: 100px;
        position: relative;
      }
    </style>
  </head>
  <body>

    <h1>Test Your Reactions!</h1>
    <p>Click on the boxes and circles as quickly as you can!</p>
    <p><strong>Your time: <span id="time">0.000</span>s</strong></p>

    <div class="container">
      <div id="item" class="clicker">

      </div>
    </div>

    <script type="text/javascript">
      var currentTime = new Date().getTime();

      function clickedItem() {
          document.getElementById('time').innerHTML = ((new Date().getTime() - currentTime) / 1000).toString();
          document.getElementById('item').style.display = "none";
          var randomWaitAppear = Math.floor(Math.random() * 6) * 1000;
          var randomTop = Math.random() * 500;
          var randomRight = -Math.random() * 500;
          console.log(randomWaitAppear);
          setTimeout(function() {
              document.getElementById('item').style.top = randomTop.toString() + "px";
              document.getElementById('item').style.right = randomRight.toString() + "px";
              document.getElementById('item').style.display = "block";
              var random = Math.random() * 1;
              if(random > 0.5) {
                  console.log("square");
                  document.getElementById('item').style.borderRadius = "0%";
              } else {
                  console.log("cube");
                  document.getElementById('item').style.borderRadius = "50%";
              }
              currentTime = new Date().getTime();
          }, randomWaitAppear);
      }

      document.getElementById('item').onclick = function() {
        clickedItem();
      }

    </script>

  </body>
</html>
